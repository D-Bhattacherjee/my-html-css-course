<style>
    .sub{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 37px;
        width: 110px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }

    .join{
        background-color: rgba(0, 255, 255, 0);
        color: rgb(26, 134, 206);
        border: solid rgb(26, 134, 206);
        height: 37px;
        width: 65px;
        border-radius: 5px;
        border-width: 1px;
        cursor: pointer;
        margin-right: 10px;
    }

    .tweet{
        background-color: rgb(5, 121, 255);
        color: white;
        border: none;
        height: 37px;
        width: 70px;
        border-radius: 35px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
    }
</style>


<button class="sub">
    SUSCRIBE
</button>
<button class="join">
    JOIN
</button>
<button class="tweet">TWEET</button>
