<style>
    .sub{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 37px;
        width: 110px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: 0.15s;
        padding: 10px;
        vertical-align: top;
    }
    .sub:hover{
        opacity: 0.8;
    }
    .sub:active{
        opacity: 0.5;
    }

    .join{
        vertical-align: top;
        background-color: rgba(0, 255, 255, 0);
        color: rgb(26, 134, 206);
        border: solid rgb(26, 134, 206);
        height: 37px;
        width: 65px;
        border-radius: 3px;
        border-width: 1px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.35s, color 0.41s;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 16px;
        padding-left: 16px;
    }
    .join:hover{
        color: white;
        background-color: rgb(26, 134, 206);
    }
    .join:active{
        opacity: 0.7;
    }

    .tweet{
        vertical-align: top;
        background-color: rgb(5, 121, 255);
        color: white;
        border: none;
        height: 37px;
        width: 80px;
        border-radius: 35px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.2s;
        padding: 10px;
    }
    .tweet:hover{
        box-shadow: 5px 6px 10px rgba(0, 0, 0, 0.158);
    }
    .tweet:active{
        opacity: 0.8;
    }
</style>


<button class="sub">
    SUSCRIBE
</button>
<button class="join">
    JOIN
</button>
<button class="tweet">Tweet</button>
